<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Lebnani | Confidential</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="splash-page">
    <div class="bg-rotator">
        <div class="overlay"></div>
    </div>
    <div class="splash-content">
        <div class="logo-container">
            <img src="images/logo.png" alt="Token Lebnani Logo">
        </div>
        <div class="password-container">
            <input type="password" id="passwordInput" placeholder="Access token">
        </div>
    </div>
    <div class="enter-button" id="enterButton">
        <img src="images/enter.png" alt="ENTER">
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
